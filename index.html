<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake in a Box üêçüçé</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      overflow: hidden;
    }

    h1 {
      margin: 10px;
      font-size: 24px;
    }

    #score {
      margin-bottom: 10px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 14px;
      border-radius: 12px;
    }

    #gameBoard {
      border: 3px solid white;
      background: black;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      grid-template-rows: repeat(2, 70px);
      gap: 10px;
      margin-top: 20px;
      justify-items: center;
      align-items: center;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 28px;
      background: #222;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .btn:active {
      background: #444;
    }

    .up { grid-column: 2; grid-row: 1; }
    .left { grid-column: 1; grid-row: 2; }
    .right { grid-column: 3; grid-row: 2; }
    .down { grid-column: 2; grid-row: 2; }
  </style>
</head>
<body>
  <h1>üêç Snake in a Box üçé</h1>
  <div id="score">Score: 0 ‚≠ê</div>
  <canvas id="gameBoard" width="300" height="300"></canvas>

  <!-- Mobile Controls -->
  <div class="controls">
    <div class="btn up">‚¨ÜÔ∏è</div>
    <div class="btn left">‚¨ÖÔ∏è</div>
    <div class="btn right">‚û°Ô∏è</div>
    <div class="btn down">‚¨áÔ∏è</div>
  </div>

  <script>
    const canvas = document.getElementById("gameBoard");
    const ctx = canvas.getContext("2d");
    const scoreText = document.getElementById("score");

    const box = 15;
    let snake = [{x: 9*box, y: 10*box}];
    let food = {
      x: Math.floor(Math.random()*20)*box,
      y: Math.floor(Math.random()*20)*box
    };
    let score = 0;
    let d;
    let game;

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
      else if (event.keyCode == 38 && d != "DOWN") d = "UP";
      else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
      else if (event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d == "LEFT") snakeX -= box;
      if (d == "UP") snakeY -= box;
      if (d == "RIGHT") snakeX += box;
      if (d == "DOWN") snakeY += box;

      if (snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random()*20)*box,
          y: Math.floor(Math.random()*20)*box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your score: " + score);
        location.reload();
      }

      snake.unshift(newHead);
      scoreText.textContent = "Score: " + score + " ‚≠ê";
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) {
          return true;
        }
      }
      return false;
    }

    game = setInterval(draw, 150);

    // Mobile controls
    document.querySelector(".up").addEventListener("click", () => { if(d != "DOWN") d="UP"; });
    document.querySelector(".down").addEventListener("click", () => { if(d != "UP") d="DOWN"; });
    document.querySelector(".left").addEventListener("click", () => { if(d != "RIGHT") d="LEFT"; });
    document.querySelector(".right").addEventListener("click", () => { if(d != "LEFT") d="RIGHT"; });
  </script>
</body>
</html>
