<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake in a Box üêçüçé</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      font-family: Arial, sans-serif;
      flex-direction: column;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    #score {
      margin-bottom: 10px;
      font-size: 20px;
    }

    #gameContainer {
      position: relative;
      border: 2px solid white;
    }

    canvas {
      background: black;
      display: block;
    }

    #controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-gap: 10px;
      justify-content: center;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      background: white;
      color: black;
      cursor: pointer;
    }

    .btn:active {
      background: #ddd;
    }

    #playBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: gold;
      color: black;
      font-weight: bold;
    }

    #gameOverText {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: bold;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç Snake in a Box üçé</h1>
  <div id="score">Score: 0 ‚≠ê</div>
  
  <div id="gameContainer">
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="gameOverText">Game Over üòµ</div>
  </div>

  <button id="playBtn">‚ñ∂ Play</button>

  <div id="controls">
    <div></div>
    <button class="btn" id="up">‚¨ÜÔ∏è</button>
    <div></div>
    <button class="btn" id="left">‚¨ÖÔ∏è</button>
    <button class="btn" id="down">‚¨áÔ∏è</button>
    <button class="btn" id="right">‚û°Ô∏è</button>
  </div>

  <audio id="eatSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="gameOverSound" src="https://www.fesliyanstudios.com/play-mp3/6685" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 15;
    let snake;
    let direction;
    let food;
    let score;
    let game;
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("gameOverText");
    const playBtn = document.getElementById("playBtn");

    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      score = 0;
      scoreDisplay.innerText = "Score: 0 ‚≠ê";
      gameOverText.style.display = "none";
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "lightgreen";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillText("üçé", food.x, food.y + box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.innerText = "Score: " + score + " ‚≠ê";
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
        eatSound.play();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        gameOverText.style.display = "block";
        gameOverSound.play();
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    document.getElementById("up").addEventListener("click", () => { if (direction !== "DOWN") direction = "UP"; });
    document.getElementById("down").addEventListener("click", () => { if (direction !== "UP") direction = "DOWN"; });
    document.getElementById("left").addEventListener("click", () => { if (direction !== "RIGHT") direction = "LEFT"; });
    document.getElementById("right").addEventListener("click", () => { if (direction !== "LEFT") direction = "RIGHT"; });

    playBtn.addEventListener("click", () => {
      initGame();
      clearInterval(game);
      game = setInterval(draw, 120);
    });

    initGame();
  </script>
</body>
</html>
